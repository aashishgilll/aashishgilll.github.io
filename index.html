<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aashish Gill | Creative Director</title>
    <style>
        /* --- RESET & BASICS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background: #000;
            color: #fff;
        }

        body {
            background-color: #ffffff; /* Fallback color */
            color: #000000;
            /* Default Serif for body text */
            font-family: "Times New Roman", Times, Baskerville, Georgia, serif;
            font-size: 18px; 
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            opacity: 0; 
            animation: fadeInPage 1.2s ease forwards;
            overflow-x: hidden; /* Prevents horizontal scroll */
        }

        @keyframes fadeInPage {
            to { opacity: 1; }
        }

        a { text-decoration: none; color: #000; transition: opacity 0.3s; }
        a:hover { opacity: 0.5; }

        /* --- BACKGROUND VIDEO LOOP --- */
        .video-bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Puts video BEHIND everything */
            overflow: hidden;
        }
        
        .video-bg-fixed video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers screen without stretching */
            opacity: 0.8; /* Slight transparency so it's not too overwhelming */
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 5%;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.98); /* Keeps header readable */
            z-index: 100;
        }

        /* NAME: Sans Serif */
        .brand-name {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.03em;
        }

        /* ICONS Navigation */
        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* SVG Icon sizing */
        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
            display: block;
        }

        /* --- MAIN LAYOUT --- */
        main {
            padding-top: 25vh;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* --- INTRO SECTION --- */
        .intro {
            margin-bottom: 6rem;
            text-align: left;
            /* Optional: Add a white background to text if video makes it hard to read */
            /* background-color: rgba(255,255,255,0.8); */
            /* padding: 1rem; */
        }

        .intro h1 {
            font-size: 3rem; 
            font-weight: normal;
            line-height: 1.15;
            max-width: 750px;
            letter-spacing: -0.02em;
        }

        /* --- NEW TITLE: NIKE ARCHITECTURE --- */
        .separator-title {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 700; /* Bold */
            font-size: 2rem; /* Big */
            text-transform: uppercase;
            letter-spacing: -0.02em;
            margin-bottom: 3rem; 
            white-space: nowrap; 
        }

        /* --- WORK GRID (Videos & Images) --- */
        .work-grid {
            display: flex;
            flex-direction: column;
            gap: 8rem; /* Space between items */
            padding-bottom: 6rem;
        }

        .media-container {
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative;
        }

        /* Images & Videos shared styles */
        .media-container img, 
        .media-container video {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.4s ease;
        }
        
        /* Hover Effect */
        .media-container img:hover,
        .media-container video:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        /* --- FOOTER --- */
        footer {
            display: flex;
            justify-content: space-between;
            padding: 4rem 5%;
            font-size: 0.8rem;
            border-top: 1px solid #eaeaea;
            margin-top: 5rem;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #666;
            background: rgba(255,255,255,0.9); /* Readable footer */
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 1.5rem; 
            }

            .brand-name {
                font-size: 1.2rem; 
            }

            main {
                padding-top: 18vh;
                width: 90%;
            }

            .intro {
                margin-bottom: 4rem; 
            }

            .intro h1 {
                font-size: 1.8rem; 
            }

            .separator-title {
                font-size: 1.4rem; 
                margin-bottom: 2rem;
            }

            .work-grid {
                gap: 3rem; 
            }

            nav ul {
                gap: 1rem;
            }
            
            .icon {
                width: 20px; 
                height: 20px;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: left;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
